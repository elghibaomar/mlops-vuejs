apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuejs-k8s-web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vuejs-k8s-web-deployment
  template:
    metadata:
      labels:
        app: vuejs-k8s-web-deployment
    spec:
      containers:
        - name: vuejs-k8s-web
          image: elghibaomar/vuejs-k8s-web:latest
          env:
            - name: PORT
              value: "8081"
          ports:
          - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: vuejs-k8s-web-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: vuejs-k8s-web-deployment